{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheet -->
    <link rel="stylesheet" href="{% static 'bootstrap-5.2.0-dist/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome-free-6.1.2-web/css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Better Now | {% block title %}{% endblock %}</title>
    
</head>
<body>
   
    {% include 'includes/navbar.html' %}
    {% block content %}{% endblock %}
    {% include 'includes/footer.html' %}

 
    <!-- scripts -->
    <script src="{% static 'bootstrap-5.2.0-dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'fontawesome-free-6.1.2-web/js/all.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    
</body>
</html>
