{% if messages %}
<div class="alert-placeholder">
  {% for message in messages %}
  <div
    class="alert alert-{{ message.tags }} alert-dismissible fade show"
    role="alert"
  >
    {{message}}
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>

  {% endfor %}
</div>

<style>
  .alert-placeholder {
    position: fixed;
    top: 100px;
    right: 24px;
    z-index: 10;
  }
</style>
{% endif %}
